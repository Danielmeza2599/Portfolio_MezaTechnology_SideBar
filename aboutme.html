<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Meza Technology</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=remember_me" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="assets/images/mezatechazullogosf.png" alt="Meza Technology Logo" class="logo-img">
                    <div class="logo-text">
                        <span class="logo-line">MEZA</span>
                        <span class="logo-line">TECHNOLOGY</span>
                    </div>
                </div>
                <button class="toggle-btn" aria-label="Minimizar menú">
                    <!-- <i class="fas fa-chevron-left"></i> -->
                    <i class="fa-regular fa-square-caret-left"></i>
                </button>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-item active" data-title="Home">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div class="nav-item" data-title="Security">
                    <i class="fa-solid fa-circle-user"></i>
                    <span>About me</span>
                </div>
                <div class="nav-item" data-title="Build">
                    <i class="fa-solid fa-file-lines"></i>
                    <span>Resume</span>
                </div>
                <div class="nav-item" data-title="Cloud">
                    <i class="fa-solid fa-folder-closed"></i>
                    <span>Portfolio</span>
                </div>
                <div class="nav-item" data-title="Mail">
                    <i class="fas fa-envelope"></i>
                    <span>Contact</span>
                </div>
                <div class="nav-item" data-title="Settings">
                    <i class="fa-solid fa-thumbs-up"></i>
                    <span>Social Media</span>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="hero-section">
                <h1 class="hero-title">Meza Technology</h1>
                <p class="hero-subtitle">
                    Innovación y tecnología de vanguardia para transformar tu negocio digital. 
                    Creamos soluciones personalizadas que impulsan el crecimiento y la eficiencia.
                </p>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
